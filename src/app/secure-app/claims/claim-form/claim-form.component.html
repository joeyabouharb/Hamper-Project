<div class="container">

<form class="">
<div class="container">

<form>
<ul class="form-style">
    <li><label>Claim Type: <span class="required">*</span>
    </label>
    <select [(ngModel)]="claim.claim" name="claim-type" class="field-select" placeholder="First" >
    <option *ngFor="let item of claimType | enumToArray" value={{item}}>{{item}}</option>
    </select>
    </li>
    <li>
        <label>Policy Type: <span class="required">*</span></label>
           <select [(ngModel)]="claim.policy" name="policy-type" class="field-select" placeholder="First" >
           <option *ngFor="let item of policyType | enumToArray" value={{item}}>{{item}}</option>
           </select>
    </li>
    <li>
    <label>Date of Incident <span class="required">*</span></label>
    <input [(ngModel)]="claim.incidentDate" name="dateOfIncident" type="date" class="field-long"/>
    </li>
    <li>
        <label>Details <span class="required">*</span></label>
        <textarea [(ngModel)]="claim.details" name="details" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input (click)="onSubmit()" type="submit" value="Submit" />
    </li>
</ul>
</form>


</div>
